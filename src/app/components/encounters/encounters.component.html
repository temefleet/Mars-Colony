<div class="page">
  <div class="encounters">
    <header>
      <h1>Past Encounters</h1>
      <p>See an Alien? Report it! 1-800-SlimeStoppers.
    </header>
    <ul>
      <li *ngFor="let report of reports">
        <p>
          <span>{{ report.date }} - </span>
          {{ report.atype }}
        </p>
        <p>
          {{ report.action }}
        </p>
      </li>
    </ul>
    <footer>
      <button routerLink="/report">Report Encounter</button>
    </footer>
  </div>
</div>

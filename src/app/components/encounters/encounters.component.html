<div class="page encounters">
  <div class="encounters-box">
    <header>
      <h1>Past Encounters</h1>
      <p>See an Alien? Report it! 1-800-SlimeStoppers.</p>
    </header>
    <ul>
      <div class="spinner" *ngIf="loader">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <li *ngFor="let report of reports">
        <p>
          <span>{{ report.date }} - </span>
          {{ report.atype }}
        </p>
        <p>
          {{ report.action }}
        </p>
      </li>
    </ul>
    <button routerLink="/blog">Super Secret Blog</button>
    <footer>
      <button routerLink="/report">Report Encounter</button>
    </footer>
  </div>
</div>

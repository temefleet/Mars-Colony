<div class="page report">
  <div class="report-box">
    <h1>Report Encounter</h1>
    <p>Safety on Mars is your responsibility</p>
    <form [formGroup]="encounterForm" novalidate (submit)="submitReport()">
      <select formControlName="atype">
        <option value="" disabled hidden selected>Alien Type...</option>
        <option *ngFor="let alien of aliens" value="{{ alien.type }}">{{ alien.type }}</option>
      </select>
      <textarea formControlName="action" placeholder="Action Taken..."></textarea>
      <button type="submit" [disabled]="encounterForm.status === 'INVALID'">Submit Report</button>
    </form>
  </div>
</div>

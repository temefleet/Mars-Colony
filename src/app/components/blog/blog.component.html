<div class="page scroll-y">
  <div class="blog">
    <div class="blog-box">
      <h1>Blog</h1>
      <div class="spinner" *ngIf="loader">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <div class="post" *ngFor="let post of posts">
        <h2>{{ post.title.rendered }}</h2>
        <div [innerHTML]="post.excerpt.rendered"></div>
        <a href="{{ post.link }}">Read More</a>
      </div>
    </div>
  </div>
</div>
